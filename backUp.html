<form action="#" class="contact__form" id="form-contact">
    <div class="contact__form-wrapper">
        <div class="form-group">
            <label>NAME*</label>
            <input type="text" placeholder="Full Name" class="form-input" id="name">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>EMAIL*</label>
            <input type="email" placeholder="email@example.com" class="form-input" id="email">
            <span class="form-message"></span>
        </div>
    </div>

    <div class="contact__form-wrapper">
        <div class="form-group">
            <label>COMPANY</label>
            <input type="text" placeholder="Company Name">
        </div>

        <div class="form-group">
            <label>SUBJECT*</label>
            <input type="text" placeholder="How can we help?" class="form-input" id="subject">
            <span class="form-message"></span>
        </div>
    </div>

    <div class="contact__form-wrapper">
        <div class="form-group textarea">
            <label>MESSAGE*</label>
            <textarea name="" id="" placeholder="Your message" class="form-input" id="message"></textarea>
            <span class="form-message"></span>
        </div>
    </div>

    <button type="submit" class="reg-btn">SEND MESSAGE</button>
</form>
